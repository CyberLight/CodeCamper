<div class="save-cancel-button-bar">
    <button class="cancel" data-bind="command: cancel, activity: cancel.isExecuting">Cancel</button>
    <button class="save" data-bind="command: save, activity: save.isExecuting, enable: isDirty">Save</button>
</div>
<div data-bind="with: session">    
    <div class="titleblock">
        <h1 data-bind="text:title"></h1>
    </div>
    <div class="details-left">
        <div>
            <label for="track">Track</label>
            <address id="track" data-bind="text: track().name"></address>
        </div>
        <div>
            <label for="timeslot">Time slot</label>
            <address id="timeslot" data-bind="text: timeslot().shortStart"></address>
        </div>
        <div>
            <label for="room">Room</label>
            <address id="room" data-bind="text: room().name"></address>
        </div>
        <div>
            <label for="code">Code</label>
            <address id="code" data-bind="text: code"></address>
        </div>
        <div>
            <label for="tags">Tags</label>
            <address id="tags" data-bind="text: tagsFormatted"></address>
        </div>
        <div>
            <label for="level">Level</label>
            <address id="level" data-bind="text: level"></address>
        </div>
        <img data-bind="attr: {src: speaker().imageName}" />
        <address data-bind="text: speaker().fullName"></address>
    </div>
    <div class="details-right">
        <div>
            <label for="description">Description</label>
            <span id="description" class="scrollable-text" data-bind="text: description"></span>
        </div>
        <div>
            <label for="feedback">Feedback</label>
            <textarea id="feedback" data-bind="value: attendance().text, valueUpdate: 'afterkeydown', enable:isFavorite"></textarea>
        </div>
        <div>
            <span data-bind="starRating: attendance().rating, enable:isFavorite"></span>
        </div>
        <label class="markfavorite markfavorite-no-float" title="Mark as favorite">
        <input
            data-bind="checked:isFavorite, enable: isUnlocked, click: $parent.saveFavorite"
            type="checkbox" /><span></span></label>
    </div>
</div>

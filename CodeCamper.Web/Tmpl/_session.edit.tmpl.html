<div class="save-cancel-button-bar">
    <button class="cancel" data-bind="command: cancel, activity: cancel.isExecuting">Cancel</button>
    <button class="save" data-bind="command: save, activity: save.isExecuting">Save</button>
</div>
<div data-bind="with: session">    
    <div class="titleblock">
        <label for="title">Title</label>
        <input id="title" data-bind="value: title" />
    </div>
    <div class="details-left">
        <div>
            <label for="track">Track</label>
            <select id="track" data-bind="options: $parent.tracks, optionsText: 'name', optionsValue: 'id'">
            </select>
        </div>
        <div>
            <label for="timeslot">Time slot</label>
            <select id="timeslot" data-bind="options: $parent.timeslots, optionsText: 'shortStart', optionsValue: 'id'">
            </select>
        </div>
        <div>
            <label for="room">Room</label>
            <select id="room" data-bind="options: $parent.rooms, optionsText: 'name', optionsValue: 'id'">
            </select>
        </div>
        <div>
            <label for="code">Code</label>
            <input id="code" data-bind="value: code" />
        </div>
        <div>
            <label for="tags">Tags</label>
            <input id="tags" data-bind="value: tags" />
        </div>
        <div>
            <label for="level">Level</label>
            <input id="level" data-bind="value: level" />
        </div>
        <img data-bind="attr: {src: speaker().imageName}" />
        <address data-bind="text: speaker().fullName"></address>
        <label class="markfavorite" title="Mark as favorite">
            <input
                data-bind="checked:isFavorite, enable: isUnlocked, click: $parent.saveFavorite"
                type="checkbox" /><span></span></label>
    </div>
    <div class="details-right">
        <div>
            <label for="description">Description</label>
            <textarea id="description" data-bind="value: description"></textarea>
        </div>
        <div>
            <label for="feedback">Feedback</label>
            <span id="feedback" class="scrollable-text" data-bind="text: attendance().text"></span>
        </div>
        <div>
            <span data-bind="starRating: attendance().rating, enable:false"></span>
        </div>
    </div>
</div>

<div data-bind="with: speaker">
    <div class="titleblock">
        <h1 data-bind="text:fullName"></h1>
    </div>
    <div class="details-left">
        <div>
            <img data-bind="attr: {src: imageName}" />
        </div>
        <div>
            <label>First Name</label>
            <input data-bind="value: firstName" placeholder="John" required/>
        </div>
        <div>
            <label>Last Name</label>
            <input data-bind="value: lastName" placeholder="Papa" required/>
        </div>
        <div>
            <label>Email</label>
            <input data-bind="value: email" placeholder="john@contoso.com" required/>
        </div>
        <div>
            <label>Twitter</label>
            <input data-bind="value: twitter" placeholder="@john_papa"/>
        </div>
        <div>
            <label>Blog</label>
            <input data-bind="value: blog" placeholder="http://www.contoso.com"/>
        </div>
    </div>
    <div class="details-right">
        <div>
            <label for="bio">Bio</label>
            <span id="bio" class="scrollable-text" data-bind="text: bio"></span>
        </div>
    </div>
</div>
